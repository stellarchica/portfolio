<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Sarah Martinez</a>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
                <form id="contact-form">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
                    
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                                <br>
                            <input type="submit">
                </form>                   
        </section>

        <section class="contact-section">
                <h2>Connect with me</h2>
                    <a href="https://github.com/stellarchica" target="_blank"><img id="contact-image" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png" height="75px"></a>
                    <a href="https://www.linkedin.com/in/sarah-martinez-93618388/" target="_blank"><img id="contact-image" src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-linkedin-square1-128.png" height="75px"></a>
                    <a href="https://twitter.com/smartinezwrites" target="_blank"><img id="contact-image" src="https://cdn2.iconfinder.com/data/icons/metro-ui-icon-set/128/Twitter_alt_4.png" height="75px"></a>
        </section>
    </div>

    <footer>
